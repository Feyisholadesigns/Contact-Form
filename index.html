<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="contact-form-container">
    <form id="contactForm">
        <h2>Contact Us</h2>
        <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-groupradio">
            <label >Query Type *</label>
            <div id="query">
                <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
                <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div id="query">
                <input type="radio" id="generalEnquiry" name="queryType" value="Support Request" required>
                <label for="supportRequest">Support Request</label>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Praise Feyishola Obianke </a>.
 </div>
  
 

  <script src="./script.js"></script>
</body>
</html>
